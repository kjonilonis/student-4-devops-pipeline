name: Full DevOps Pipeline - Student 4

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm install

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm test

  security_scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm install -g snyk
      - env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN
      - run: snyk test

  docker_build:
    runs-on: ubuntu-latest
    needs: security_scan
    steps:
      - uses: actions/checkout@v3
      - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - run: docker build -t my-app-4 .
      - run: docker tag my-app-4:latest ${{ secrets.DOCKER_USERNAME }}/my-app-4:latest
      - run: docker push ${{ secrets.DOCKER_USERNAME }}/my-app-4:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker_build
    steps:
      - name: Deploy to AWS EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_PUBLIC_IP }}
          USER: ubuntu
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-app-4:latest
            docker stop my-app-4 || true
            docker rm my-app-4 || true
            docker run -d -p 5000:5000 --name my-app-4 ${{ secrets.DOCKER_USERNAME }}/my-app-4:latest
          EOF
